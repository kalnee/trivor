version: "2"
services:
  mongodata:
    image: mongo:3.0.4
    volumes:
      - /data/db
    command: --break-mongo
  mongo:
    image: mongo:3.0.4
    volumes_from:
      - mongodata
    ports:
      - 27017:27017
    command: --smallfiles --rest
  trivor-engine:
    build:
      context: ./trivor-engine
      dockerfile: Dockerfile
    environment:
      - HOME=/home
      - AWS_CREDENTIAL_PROFILES_FILE=/home/.aws/credentials
    volumes:
      - $HOME/.aws:/home/.aws
    entrypoint: ["java", "-jar", "-Dspring.profiles.active=docker", "trivor-engine-0.0.1-SNAPSHOT.jar"]
    ports:
      - 8080:8080
    links:
      - mongo
  trivor-subtitles:
    build:
      context: ./trivor-subtitles
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - THE_MOVIE_DB_KEY=$THE_MOVIE_DB_KEY
